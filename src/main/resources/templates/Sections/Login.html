<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/StyleSheets/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<header class = "titulo-principal">
    Registros telefonicos de USICOM
</header>

<main class = "container">
    <div class="container-sm mt-3 d-flex justify-content-center">
        <form id="credentials" class="bg-light p-4 d-flex flex-column col-lg-6 col-12 justify-content-around rounded-4">
          <h2 class="text-center mb-4">Iniciar sesión</h2>
          <div class="form-group">
            <input id="user" type="text" class="form-control" placeholder="Usuario" required>
          </div>
          <div class="form-group text-center">
            <input id="password" type="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class = "text-center">
                <button type="submit" class="btn btn-primary btn-block mt-4 ">Iniciar sesión</button>
         </div>
        </form>
      </div>
</main>

<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="../../static/Scripts/Login.js"></script>



</body>
</html>
