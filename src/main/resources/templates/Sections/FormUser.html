<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/StyleSheets/Styles.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header th:include="Header.html" class = "titulo-principal"></header>
    <main>
        <div class="container p-0 text-center">
                    <h2 class="m-4 text-center">Registro de Usuario</h2>
                    <form class="text-center" method="post" id="formUser">
                        <div class="row justify-content-center">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name" class = "mt-2 mb-2" >Nombre:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email" class = "mt-2 mb-2" >Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="password" class = "mt-2 mb-2"  >Contrase√±a:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label  class = "mt-2 mb-2" for="trunk">Trunk:</label>
                                    <select class="form-control" id="trunk" name="trunk">
                                        <option class ="text-center" value="TELECOM">TELECOM</option>
                                        <option class = "text-center" value="USINA">USINA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-6">
                                <button type="submit" class="mt-3 mb-3 btn-custom">Registrarse</button>
                            </div>
                        </div>
                        <div id="errorMessage" class="errorMessage mt-1 mb-2"></div>
                        <div id="serverResponse" class="serverResponse mt-1 mb-2"></div>
                    </form>

        </div>
    </main>
    <footer class = "mt-4" th:include = "Footer.html">

    </footer>
    <script type="module" src="../../static/Scripts/FormUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
