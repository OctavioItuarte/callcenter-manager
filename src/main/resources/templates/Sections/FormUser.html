<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/StyleSheets/Styles.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header th:include="Header.html" class = "titulo-principal"></header>
    <main class = "container">
        <div class="container">
                <div class="container">
                    <h2 class="m-4 text-center">Registro de Usuario</h2>
                    <form class="text-center">
                        <div class="form-group row m-2">
                            <label for="name" class="col-sm-3 col-form-label text-right">Nombre:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="form-group row m-2">
                            <label for="email" class="col-sm-3 col-form-label text-right">Email:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group row m-2">
                            <label for="password" class="col-sm-3 col-form-label text-right">Contrase√±a:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="trunk" class="col-sm-3 col-form-label text-right">Trunk:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="trunk" name="trunk">
                                    <option value="TELECOM">TELECOM</option>
                                    <option value="USINA">USINA</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
                    </form>
                </div>
    </main>
    <footer class = "mt-4" th:include = "Footer.html">

    </footer>
    
</body>
</html>
