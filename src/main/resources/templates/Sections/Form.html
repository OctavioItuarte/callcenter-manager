<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/StyleSheets/Styles.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Home</title>
</head>
<body>

<header th:include="Header.html" class = "titulo-principal"></header>

<div th:if="${#authorization.expression('isAuthenticated() and hasAuthority(''admin'')')}">
    <form class="m-4" id="seleccionarArchivo">
        <input type="file" id="myfile" name="myfile"/>
        <button type="submit">Subir Archivo</button>
    </form>
</div>

<!-- Si el usuario no estÃ¡ autenticado o no es admin, mostrar un mensaje -->
<div th:unless="${#authorization.expression('isAuthenticated() and hasAuthority(''admin'')')}">
    <div class="alert alert-warning m-4" role="alert">
        USTED NO ES ADMINISTRADOR, NO TE PASES DE LISTO
    </div>
</div>
    <footer th:include = "Footer.html"> </footer>

</body>
</html>
