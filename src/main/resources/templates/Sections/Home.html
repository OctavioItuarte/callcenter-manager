<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/StyleSheets/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<header>
    Registros telefonicos de USICOM
</header>

<main>
    <div>
        <h1>Seleccione el tipo de filtro</h1>
    </div>
    <form class="m-4" id="filter">
        <div class="block-center">
            <select id="select">
                <option value="seleccione" selected>--Seleccione</option>
                <option class="opcion" value="date" data-type="comparable">Time (YYYY-MM-DD'T'HH:MM:SS)</option>
                <option class="opcion" value="callerName" data-type="noComparable">Caller Name</option>
                <option class="opcion" value="callerNumber" data-type="noComparable">Caller Number</option>
                <option class="opcion" value="calleeName" data-type="noComparable">Callee Name</option>
                <option class="opcion" value="calleeNumber" data-type="noComparable">Callee Number</option>
                <option class="opcion" value="callDuration" data-type="comparable">Call Duration (hh:mm:ss)</option>
                <option class="opcion" value="talkDuration" data-type="comparable">Talk Duration (hh:mm:ss)</option>
                <option class="opcion" value="status" data-type="noComparable">Status</option>
                <option class="opcion" value="sourceTrunk" data-type="noComparable">Source Trunk</option>
                <option class="opcion" value="communicationType" data-type="noComparable">Communication Type</option>
                <option class="opcion" value="callerIPAddress" data-type="noComparable">Caller IP Address</option>
            </select>
            <select id="selecComparador">
                <option value="seleccione" selected>--Seleccione</option>
                <option class="comparador" value="menor">Menor</option>
                <option class="comparador" value="igual">Igual</option>
                <option class="comparador" value="mayor">Mayor</option>
            </select>
            <input id="barra_entrada" type="text" placeholder="Ingrese valor"/>
            <button type="submit">Filtrar</button>
        </div>
    </form>

    <form id="seleccionarArchivo">
        <input type="file" id="myfile" name="myfile"/>
        <button type="submit">Subir Archivo</button>
    </form>
    <div id="cantidadFilas">

    </div>
    <div id="tabla">

    </div>

</main>

<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="../../static/Scripts/Main.js"></script>
<script type="module" src="../../static/Scripts/DynamicTable.js"></script>


</body>
</html>
