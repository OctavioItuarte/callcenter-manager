<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/StyleSheets/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <header>
        Registros telefonicos de USICOM
    </header>

    <main>
        <div>
            <h1>Seleccione el tipo de filtro</h1>
        </div>
        <form class="m-4">
            <div class="block-center">
                <div class="campo">
                    <input class="barra_entrada" placeholder="Time" type="datetime-local" name="time" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Caller Name" type="text" name="nameOrigen" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Caller Number" type="number" name="numOrigen" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Callee Name" type="text" name="nameDestino" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Callee Number" type="number" name="numDestino" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Call Duration (hh:mm:ss)" type="text" name="callDuration" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Talk Duration (hh:mm:ss)" type="text" name="talkDuration" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Status" type="text" name="status" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Source Trunk" type="text" name="sourceTrunk" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Communication Type" type="text" name="comType" value=""/>
                </div>
                <div class="campo">
                    <input class="barra_entrada" placeholder="Caller IP Address" type="text" name="callerIP" value=""/>
                </div>
            </div>
        </form>

        <form id="seleccionarArchivo">
            <input type="file" id="myfile" name="myfile"/>
            <button type="submit">Subir Archivo</button>
        </form>

        <div id="tabla">

        </div>

    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/Scripts/Main.js"></script>
</body>
</html>
